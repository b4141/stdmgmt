<!DOCTYPE html>
<html>
  <head>
    <title>
    {% if title %}
      {{ title }}
    {% else %}
      StdMgmt
    {% endif %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lightTheme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/studentProfile.css') }}">
  </head>
  <body>

    <div class="app-wrapper">

      <div class="navbar-container">

        <div class="search-box-container">
          <input id="search-input" class="input" type="text">
          <button id="search-btn" class="button search-btn" onclick="getStudentProfile()">se</button>
        </div>

        <button class="button">Add Student</button>

        <div class="config-btn-container">
          <button id="theme-btn" class="button config-btn theme-btn" onclick="changeTheme()">
            <svg class="theme-btn-svg" xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24"><path d="M6.995 12c0 2.761 2.246 5.007 5.007 5.007s5.007-2.246 5.007-5.007-2.246-5.007-5.007-5.007S6.995 9.239 6.995 12zM11 19h2v3h-2zm0-17h2v3h-2zm-9 9h3v2H2zm17 0h3v2h-3zM5.637 19.778l-1.414-1.414 2.121-2.121 1.414 1.414zM16.242 6.344l2.122-2.122 1.414 1.414-2.122 2.122zM6.344 7.759 4.223 5.637l1.415-1.414 2.12 2.122zm13.434 10.605-1.414 1.414-2.122-2.122 1.414-1.414z"/></svg>
          </button>
        </div>

      </div>

      <div class="navbar-separator"></div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" onclick="this.remove()">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      
      <div class="content-wrapper">
        {% block content %}{% endblock content %}
      </div>

    </div>

    <!--
    <script>
    </script>
    -->
    <script src="{{ url_for('static', filename='js/themeChanger.js') }}"></script>
    <script>

      function getStudentProfile(){
        let searchBtn = document.getElementById("search-input");
        let searchBtnValue = searchBtn.value;
        if (searchBtnValue === "")return;
        window.location.replace(window.location.origin + "/studentProfile/" + searchBtnValue);
      }
    </script>
  </body>
</html>
